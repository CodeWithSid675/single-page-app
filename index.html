<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">

	<title>Single Page App Without A Framework</title>

	<link href="http://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet">
	<link href="stylesheets/styles.css" rel="stylesheet">
	<link href="stylesheets/header.css" rel="stylesheet">
</head>

<body>

	<header class="container">
		<div class='container'>

			<div id="navigation-bar">
			  <nav>
				<ul>
				  <li><a href=#>Home</a></li>
				  <li><a href=#>About</a></li>
				  <li><a href=#>Magazine</a></li>
				  <li><label><input type="text"></label>Search</li>
				  <a href="#" id="menu-icon"></a>
				</ul>
			  </nav>
			</div>	
		</div>		  
	</header>

	<div class="main-content">

		<div class="all-products page">

			<div class="filters">
				<form>

					<div id="sidefilter" class="filter-criteria">
						<span>Filter By</span>
						<label><select name="collection" value="collection">Collection</select></label>
						<label><select name="color" value="color">Color</select></label>
						<label><select name="category" value="category">Category</select></label>
						<label><select name="collection" value="collection">Collection</select></label>
					</div>

				</form>

			</div>

			<ul class="products-list">
				<script id="products-template" type="x-handlebars-template">​
					{{#each this}}
						<li data-index="{{id}}">
							<a href="#" class="product-photo"><img src="{{imgLink}}" height="130" alt="{{name}}"/></a>
							<h2><a href="#"> {{name}} </a></h2>
							<ul class="product-description">
								<li>{{name}}</li>	
								<li><span styles="text-transform: uppercase;">{{type}}</span><span>${{price}}</span></li>
								<li>{{rating}}</li>
							</ul>
							<div class="highlight"></div>
						</li>
					{{/each}}
				</script>
			</ul>

		</div>


		<div class="single-product page">

			<div class="overlay"></div>

			<div class="preview-large">
				<h3>Single product view</h3>
				<img src=""/>
				<p></p>

				<span class="close">×</span>
			</div>

		</div>

		<div class="error page">
			<h3>Sorry, something went wrong :(</h3>
		</div>

	</div>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
	<script src="assets/js/script.js"></script>


</body>
</html>
